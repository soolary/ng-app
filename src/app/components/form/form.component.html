<div>
  <h1>预约复诊</h1>
  <ul>
    <li>
      姓名
      <input type="text" [(ngModel)]="info.name" />
    </li>
    <li>
      性别
      <input type="radio" value="0" name="sex" [(ngModel)]="info.sex"/>
      <label>男</label>
      <input type="radio" value="1" name="sex" [(ngModel)]="info.sex" />
      <label>女</label>
    </li>
  </ul>
</div>
